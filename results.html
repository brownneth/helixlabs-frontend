<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>DNA Analysis Results</title>
    <link href="assets/css/style.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        const API_BASE_URL = "https://biocompute-py.onrender.com";
        tailwind.config = {
            theme: {
                extend: {
                    colors: { "primary": "#195de6", "background-light": "#f6f6f8" },
                    fontFamily: { "display": ["Inter", "sans-serif"], "mono": ["Roboto Mono", "Fira Code", "monospace"] },
                }
            }
        }
    </script>
    <script src="assets/js/session.js" defer></script>
    <script src="assets/js/results.js" defer></script>
</head>
<body class="bg-background-light font-display text-[#111318] transition-colors duration-200">
<main class="flex flex-1 flex-col items-center py-8 px-4 sm:px-8 lg:px-12">
        <div class="flex w-full max-w-[1024px] flex-col gap-8">
            <div class="flex flex-col gap-4">
                <div class="flex flex-wrap items-end justify-between gap-4">
                    <div class="flex flex-col gap-1">
                        <h2 class="text-2xl font-bold tracking-tight text-[#111318]">Analysis Report</h2>
                        <p class="text-base text-[#636f88] max-w-2xl">
                            Description: <span class="text-[#111318] font-medium">Loading...</span>
                        </p>
                    </div>
                    <div class="flex gap-3 items-center">
                        <div class="flex items-center gap-2 rounded-lg border border-emerald-200 bg-emerald-50 px-4 py-2.5 text-sm font-medium text-emerald-700 cursor-default select-none">
                            <span class="material-symbols-outlined text-[20px]">database</span>
                            <span>Saved to Database</span>
                            <span class="material-symbols-outlined text-[18px]">check</span>
                        </div>
                        <button class="flex items-center gap-2 rounded-lg bg-primary px-4 py-2.5 text-sm font-medium text-white shadow-sm hover:bg-blue-700 transition-all">
                            <span class="material-symbols-outlined text-[20px]">download</span>
                            Export as CSV
                        </button>
                    </div>
                </div>
            </div>

            <div class="rounded-xl border border-[#e5e7eb] bg-white shadow-sm overflow-hidden">
                <div class="px-6 py-3 border-b border-[#e5e7eb] bg-gray-50/50">
                    <h3 class="font-bold text-sm text-[#636f88] uppercase tracking-wider">Analysis Summary</h3>
                </div>
                <table class="min-w-full text-left text-sm">
                    <tbody class="divide-y divide-[#e5e7eb]">
                        <tr class="flex flex-col sm:table-row">
                            <td class="px-6 py-3 font-medium text-gray-500 sm:w-1/4 bg-gray-50/30">Analysis ID</td>
                            <td class="px-6 py-3 font-mono text-[#111318]">...</td>
                        </tr>
                        <tr class="flex flex-col sm:table-row">
                            <td class="px-6 py-3 font-medium text-gray-500 sm:w-1/4 bg-gray-50/30">Date Processed</td>
                            <td class="px-6 py-3 text-[#111318]">...</td>
                        </tr>
                        <tr class="flex flex-col sm:table-row">
                            <td class="px-6 py-3 font-medium text-gray-500 sm:w-1/4 bg-gray-50/30">Length</td>
                            <td class="px-6 py-3 font-semibold text-[#111318]">...</td>
                        </tr>
                        <tr class="flex flex-col sm:table-row">
                            <td class="px-6 py-3 font-medium text-gray-500 sm:w-1/4 bg-gray-50/30">GC Content</td>
                            <td class="px-6 py-3 font-semibold text-[#111318]">...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            </div>
    </main>
</body>
</html>
