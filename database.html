<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Sequence Database Registry</title>
    <link href="assets/css/style.css" rel="stylesheet"/>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
  <script>
        const API_BASE_URL = "https://biocompute-py.onrender.com";
        
        window.tailwind = {
            config: {
                theme: {
                    extend: {
                        colors: {
                            "primary": "#195de6",
                            "background-light": "#f6f6f8",
                        },
                        fontFamily: {
                            "display": ["Inter", "sans-serif"],
                            "mono": ["Roboto Mono", "Fira Code", "monospace"],
                        },
                    }
                }
            }
        }
    </script>
    
    <script src="js/session.js" defer></script>
    <script src="js/database.js" defer></script>
</head>
<body class="bg-background-light text-slate-900 min-h-screen flex flex-col">
<header class="sticky top-0 z-50 w-full bg-white border-b border-[#f0f2f4]">
    <div class="max-w-[1440px] mx-auto px-6 h-16 flex items-center justify-between">
        <div class="flex items-center gap-4">
            <h2 class="text-[#111318] text-lg font-bold leading-tight tracking-[-0.015em]">HelixLabs</h2>
        </div>
        <nav class="hidden md:flex items-center gap-8">
            <a class="text-[#636f88] text-sm font-medium hover:text-primary transition-colors cursor-pointer" href="analyze.html">Analyze</a>
            <a class="text-[#636f88] text-sm font-medium hover:text-primary transition-colors cursor-pointer" href="results.html">Results</a>
            <a class="text-primary font-bold text-sm leading-normal cursor-pointer">Database</a>
        </nav>
        <div class="flex items-center gap-4">
            <div class="h-10 w-10 rounded-full bg-cover bg-center border border-gray-200 cursor-pointer" data-alt="User profile avatar" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBIH1P4TFs0f1b8qIleYpkZgsXxmoB1JUdL-99GB6E_DpdlyQYxLRmIwZaYspJL2JjyndYqzPe5Yuq_Np7Dp9HgSuJ6Dw2e-u6wTXMqYBaxjhGZhbISlgERdRHQb4rP331VmRootba6gZwzqajpwSeyHMYymrKl16ai6cRr3g3iLBeI8wWieyS_NsQHHe3ByzhDlNkiuWCQvLNMvJEZV6daQNAzkPt10rzKrnDEml3OqSu43mfg8zvzJN-sjjkmPITRAAULQogBUTA");'></div>
        </div>
    </div>
</header>
<main class="flex-1 py-8">
    <div class="mx-auto max-w-[1280px] px-4 sm:px-6 lg:px-8">
        <div class="mb-6 flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-between">
            <div class="flex items-center gap-3">
                <div>
                    <h2 class="text-xl font-bold tracking-tight text-slate-900">Sequence Database</h2>
                    <p class="text-xs text-slate-500 font-mono">Loading...</p>
                </div>
            </div>
            <button onclick="location.href='analyze.html'" class="inline-flex items-center gap-2 rounded-lg bg-primary px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-600 transition-colors">
                <span class="material-symbols-outlined text-[18px]">add</span>
                Add Entry
            </button>
        </div>
        <div class="mb-4 flex flex-col sm:flex-row gap-3">
            <div class="relative flex-1">
                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                    <span class="material-symbols-outlined text-slate-400 text-[18px]">search</span>
                </div>
                <input class="block w-full rounded-md border-0 py-2 pl-9 pr-3 text-slate-900 ring-1 ring-inset ring-slate-200 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-primary text-sm font-mono shadow-sm" placeholder="Search by ID, gene name..." type="text"/>
            </div>
            <div class="w-full sm:w-48">
                <select class="block w-full rounded-md border-0 py-2 pl-3 pr-8 text-slate-900 ring-1 ring-inset ring-slate-200 focus:ring-2 focus:ring-inset focus:ring-primary text-sm shadow-sm cursor-pointer">
                    <option>Sort: ID (Desc)</option>
                    <option>Sort: ID (Asc)</option>
                    <option>Sort: Date (Newest)</option>
                    <option>Sort: Length (Desc)</option>
                </select>
            </div>
        </div>
        <div class="rounded-lg border border-slate-300 overflow-hidden bg-white shadow-sm">
            <div class="overflow-x-auto custom-scrollbar">
                <table class="min-w-full text-left text-sm whitespace-nowrap">
                    <thead class="bg-slate-100 border-b border-slate-300">
                        <tr>
                            <th class="px-4 py-3 font-semibold text-slate-900 border-r border-slate-200 w-[100px]">ID</th>
                            <th class="px-4 py-3 font-semibold text-slate-900 border-r border-slate-200">Sequence Definition</th>
                            <th class="px-4 py-3 font-semibold text-slate-900 border-r border-slate-200 w-[120px]">Length</th>
                            <th class="px-4 py-3 font-semibold text-slate-900 border-r border-slate-200 w-[120px]">GC Content</th>
                            <th class="px-4 py-3 font-semibold text-slate-900 border-r border-slate-200 w-[180px]">Timestamp</th>
                            <th class="px-4 py-3 text-right font-semibold text-slate-900 w-[100px]">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-200 text-slate-700">
                        </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
</body>
</html>
